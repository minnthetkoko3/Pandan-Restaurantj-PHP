<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Report Generation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding-top: 50px; text-align: center; }
        .admin-box { 
            display: inline-block; 
            text-align: left; 
            background: #F6F3EB; 
            padding: 40px; 
            border-radius: 10px; 
            border: 2px solid #2E2E28;
        }
        input[type="date"] { padding: 10px; width: 100%; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #2E2E28; color: #F6F3EB; border:none; border-radius:5px; cursor:pointer;}
    </style>
</head>
<body>
    <h1>Generate Feedback Report</h1>
    <div class="admin-box">
        <form action="reportgen.php" method="POST">
            <label>From Date:</label>
            <input type="date" name="from_date" required>
            
            <label>To Date:</label>
            <input type="date" name="to_date" required>
            
            <button type="submit">Generate Report</button>
        </form>
    </div>
    <br><br>
    <a href="index.html" style="font-weight:bold; color:#2E2E28;">Back to Home</a>
</body>
</html>
